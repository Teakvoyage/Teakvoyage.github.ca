<body>

<h2>Different ways of using Ordered List Tag</h2>

<ol>
<li>First Item</li>
<li>Second Item</li>
<li>Third Item</li>
</ol>

<ol start="10">
<li>10th Item</li>
<li>11th item</li>
<li>12th Item</li>
</ol>

<ol type="A">
<li>Red</li>
<li>Blue</li>
<li>Yellow</li>
</ol>

<ol type="a" rerversed=reversed>
<li>Red</li>
<li>Blue</li>
<li>Yellow</li>
</ol>

<ol type="I">
<li>Roman 1</li>
<li>Roman 2</li>
<li>Roman 3</li>
</ol>

<ol type="i">
<li>Roman 1</li>
<li>Roman 2</li>
<li>Roman 3</li>
</ol>


</body>
