<!DOCTYPE html>
<html>
    <head>
        <title>
            Music Registration
        </title>
        <link rel="stylesheet" href="music.css">
    </head>
    <body>
        <div class="content">
            <div class="title">
                <div class="left"></div>
                <div class="right">
                    <h1 class="title-title">MUSIC SCHOOL <br> REGISTRATION</h1>
                    <p class="sub-text">
                        Register to our music school from below
                    </p>
                </div>
            </div>
            <div class="form-section">
                <form class="form">
                    <label class="input-label">Name</label><br>
                    <div class="space">
                        <input type="text" class="input" id="fname" name="fname">
                        <input type="text" class="input" id="lname" name="lname"><br>
                    </div>
                    <div class="space a">
                        <label class="input-label-a" for="fname">First Name</label>
                        <label class="input-label-a" for="lname">Last Name</label><br>
                    </div>

                    <label class="input-label">Birth Date</label><br>
                    <div class="space">
                        <select type="text" class="input-a" id="month" name="month">
                            <option>Please Select A Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <select type="text" class="input-a" id="day" name="day">
                            <option>Please Select A Day</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select type="text" class="input-a" id="year" name="year"><br>
                            <option>Please Select A Year</option>
                            <option>2024</option>
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                            <option>2014</option>
                            <option>2013</option>
                        </select>
                    </div>
                    <div class="space a">
                        <label class="input-label-a" for="month">Month</label>
                        <label class="input-label-a" for="day">Day</label>
                        <label class="input-label-a" for="year">Year</label><br>
                    </div>

                    <label class="input-label">Choice Of Intrument</label><br>
                    <select type="text" class="input a">
                        <option>Please Select</option>
                        <option>Violin</option>
                        <option>Guitar</option>
                        <option>Bass</option>
                        <option>Drums</option>
                        <option>Vocals</option>
                    </select>


                    <h5 class="input-label">Pick Day For Classes</h5>
                    <div class="checks">
                        <div class="check-item">
                            <input type="checkbox" id="1" name="1" class="check">
                            <label class="check-label" for="1">Monday</label>
                        </div>
                        <div class="check-item">
                            <input type="checkbox" id="2" name="2" class="check">
                            <label class="check-label" for="2">Tuesday</label>
                        </div>
                        <div class="check-item">
                            <input type="checkbox" id="3" name="3" class="check">
                            <label class="check-label" for="3">Wednesday</label>
                        </div>
                        <div class="check-item">
                            <input type="checkbox" id="4" name="4" class="check">
                            <label class="check-label" for="4">Thursday</label>
                        </div>
                        <div class="check-item">
                            <input type="checkbox" id="5" name="5" class="check">
                            <label class="check-label" for="5">Friday</label>
                        </div>
                        <div class="check-item">
                            <input type="checkbox" id="6" name="6" class="check">
                            <label class="check-label" for="6">Saturday</label>
                        </div>
                        <div class="check-item">
                            <input type="checkbox" id="7" name="7" class="check">
                            <label class="check-label" for="7">Sunday</label>
                        </div>
                    </div>

                    <label class="input-label">Start Date & Time</label><br>
                    <div class="space">
                        <input type="date" class="input-a" id="month1" name="month1">
                        <input type="text" class="input-a" id="day1" name="day1" placeholder="HH / MM">
                        <select type="text" class="input-a" id="year1" name="year1"><br>
                            <option>AM</option>
                            <option>PM</option>
                        </select>
                    </div>
                    <div class="space a">
                        <label class="input-label-a" for="month1">Date</label>
                        <label class="input-label-a" for="day1">Hour Minutes</label>
                        <label class="input-label-a" for="year1"></label>
                    </div>

                    <label class="input-label">Comments</label><br>
                    <textarea class="textarea a"></textarea><br>

                    <input class="button" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>
