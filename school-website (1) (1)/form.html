<html>
<head>
<title>
Fill The Form
</title>
<style>

.inputtxt {
border: 2px solid pink;
border-radius: 4px;
}

.labeltxt {
font-size: 20px;
color: red;
}

.buttons {
border: 2px solid pink;
border-radius: 4px;
color: red;
font-size: 20px;
}

.buttons:hover {
background-color: rgb(215, 215, 215);
border-color: red;
}

</style>
</head>
<body>
Contact Form
<form>
	<label class="labeltxt">First name:</label>
	<input type="text" class="inputtxt"><br>
	<label class="labeltxt">Last name:</label>
	<input type="text" class="inputtxt"><br><br>
	<label class="labeltxt">Email:</label>
	<input type="text" class="inputtxt"><br><br>

	<label class="labeltxt">Message</label><br>
	<textarea rows=10 columns=20 class="inputtxt"></textarea><br><br>

	<input type="submit" value="Submit" class="buttons">
</form>
</body>
</html>
